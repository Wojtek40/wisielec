<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gra wisielec - hangman game">
    <title>Gra wisielec</title>
    <link rel="stylesheet" href="style.css">
    <script src="slowa.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="game">
        <img src="img/s0.svg" alt="0 złych odpowiedzi" id="score">
        <p id="word"></p>
        <div class="letters">
            <button id="a">A</button>
            <button id="aa">Ą</button>
            <button id="b">B</button>
            <button id="c">C</button>
            <button id="cc">Ć</button>
            <button id="d">D</button>
            <button id="e">E</button>
            <button id="ee">Ę</button>
            <button id="f">F</button>
            <button id="g">G</button>
            <button id="h">H</button>
            <button id="i">I</button>
            <button id="j">J</button>
            <button id="k">K</button>
            <button id="l">L</button>
            <button id="ll">Ł</button>
            <button id="m">M</button>
            <button id="n">N</button>
            <button id="nn">Ń</button>
            <button id="o">O</button>
            <button id="oo">Ó</button>
            <button id="p">P</button>
            <button id="r">R</button>
            <button id="s">S</button>
            <button id="ss">Ś</button>
            <button id="t">T</button>
            <button id="u">U</button>
            <button id="w">W</button>
            <button id="y">Y</button>
            <button id="z">Z</button>
            <button id="zi">Ź</button>
            <button id="zz">Ż</button>
        </div>
    </div>
    <div id="blur"></div>
    <div id="gover">
        <div>
            <p id="title" class="gameover">Tytuł</p>
            <p id="scr" class="gameover">Twój wynik;</p>
            <button class="replay gameover" id="rpl">Powtórz grę</button>
        </div>
    </div>


</body>

</html>
